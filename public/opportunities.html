<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Opportunities - VolunteerHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .search-container {
            padding: 3rem 0;
            background: linear-gradient(180deg, rgba(15, 23, 42, 0) 0%, rgba(99, 102, 241, 0.05) 100%);
            border-bottom: 1px solid var(--glass-border);
            margin-bottom: 3rem;
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--glass-border);
            background: var(--surface);
            color: white;
            font-size: 1rem;
        }

        .filter-select {
            padding: 1rem 1.5rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--glass-border);
            background: var(--surface);
            color: white;
            min-width: 150px;
        }

        .opp-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
            padding-bottom: 4rem;
        }

        .opp-card {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            overflow: hidden;
            padding: 1.25rem;
        }

        .opp-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .opp-org-name {
            color: var(--primary);
            font-weight: 600;
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .opp-title {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .opp-details {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .opp-detail-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .action-row {
            margin-top: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .action-row .btn {
            width: 100%;
            padding: 0.6rem 1rem;
            font-size: 0.875rem;
        }

        /* Responsive Breakpoints */
        @media (max-width: 1400px) {
            .opp-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 1100px) {
            .opp-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 850px) {
            .opp-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 550px) {
            .opp-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar glass">
        <div class="container nav-container">
            <a href="/" class="logo">Volunteer<span class="highlight">Hub</span></a>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
            </div>
        </div>
    </nav>

    <div style="height: var(--nav-height);"></div>

    <section class="search-container">
        <div class="container">
            <h1 class="text-center" style="margin-bottom: 2rem;">Find Your Cause</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search opportunities..." class="search-input" id="search-input">
                <select class="filter-select" id="location-filter">
                    <option value="">Any Location</option>
                    <option value="New York">Bangladesh</option>
                    <option value="Remote">Saudi Arabia</option>
                    <option value="Remote">Remote</option>
                </select>
                <button class="btn btn-primary" id="search-btn">Search</button>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="opp-grid" id="opportunities-grid">
            <!-- Loaded via JS -->
            <div class="loading-state" style="grid-column: 1/-1; text-align: center;">Loading opportunities...</div>
        </div>
    </div>

    <!-- Application Modal -->
    <div class="modal" id="apply-modal">
        <div class="modal-content">
            <h2>Apply for <span id="modal-opp-title" class="highlight">Opportunity</span></h2>
            <p style="margin-bottom: 1.5rem; color: var(--text-muted);">Confirm your interest in this role.</p>
            <form id="apply-form">
                <input type="hidden" id="opp-id-input">
                <div class="form-group">
                    <label>Why are you interested?</label>
                    <textarea rows="4"
                        style="width:100%; padding: 0.75rem; background:var(--surface-light); border:1px solid var(--glass-border); color:white; border-radius:var(--radius-sm);"
                        placeholder="Tell us briefly about your motivation..."></textarea>
                </div>
                <div style="display:flex; justify-content: flex-end; gap: 1rem; margin-top: 1.5rem;">
                    <button type="button" class="btn btn-secondary"
                        onclick="document.getElementById('apply-modal').classList.remove('open')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit Application</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/opportunities.js"></script>
</body>

</html>
