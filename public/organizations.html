<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizations - VolunteerHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .page-header {
            padding: 3rem 0;
            background: linear-gradient(180deg, rgba(15, 23, 42, 0) 0%, rgba(99, 102, 241, 0.05) 100%);
            border-bottom: 1px solid var(--glass-border);
            margin-bottom: 2rem;
            text-align: center;
        }

        .org-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding-bottom: 4rem;
        }

        .org-card {
            background: var(--surface);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .org-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.2);
        }

        .org-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary), var(--secondary));
        }

        .org-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .org-desc {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            flex-grow: 1;
            line-height: 1.5;
        }

        .org-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--glass-border);
        }

        .org-meta div {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>

<body>
    <nav class="navbar glass">
        <div class="container nav-container">
            <a href="/" class="logo">Volunteer<span class="highlight">Hub</span></a>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="opportunities.html" class="nav-link">Opportunities</a>
            </div>
        </div>
    </nav>
    <div style="height: var(--nav-height);"></div>

    <header class="page-header">
        <div class="container">
            <h1>Partner Organizations</h1>
            <p style="color: var(--text-muted); max-width: 600px; margin: 0.5rem auto 0;">Connect with the organizations
                making a difference in your community.</p>
        </div>
    </header>

    <div class="container">
        <div class="org-grid" id="org-grid">
            <div style="grid-column: 1/-1; text-align: center; color: var(--text-muted); padding: 2rem;">
                Loading organizations...
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './js/supabase-client.js';

        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Auth Check (Critical Requirement)
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                // Redirect if not authenticated
                window.location.href = 'login.html';
                return;
            }

            const grid = document.getElementById('org-grid');

            // 2. Fetch Orgs
            const { data: orgs, error } = await supabase
                .from('organizations')
                .select('*')
                .eq('status', 'approved')
                .order('organization_name');

            if (error) {
                console.error(error);
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: #ef4444;">Error loading organizations.</div>`;
                return;
            }

            if (!orgs || orgs.length === 0) {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: var(--text-muted);">No active organizations found.</div>`;
                return;
            }

            // 3. Render
            grid.innerHTML = orgs.map(org => `
                <div class="org-card">
                    <h3 class="org-name">${org.organization_name}</h3>
                    <p class="org-desc">${org.description || 'No description provided.'}</p>
                    
                    <div class="org-meta">
                        <div>üìç ${org.address || 'Location N/A'}</div>
                        <div>üìß ${org.contact_email || 'N/A'}</div>
                        ${org.contact_phone ? `<div>üìû ${org.contact_phone}</div>` : ''}
                    </div>

                    <a href="messages.html?recipient_id=${org.user_id}&name=${encodeURIComponent(org.organization_name)}" 
                       class="btn btn-primary" 
                       style="text-align: center; display: block; text-decoration: none;">
                       Message Organization
                    </a>
                </div>
            `).join('');
        });
    </script>
</body>

</html>
